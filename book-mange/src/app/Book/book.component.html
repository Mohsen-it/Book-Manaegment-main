<div class="container">
     <div class="row">
    <div class="search-hero">
      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for by id or price or name ðŸ˜´ ">
      
    </div>
    <div class="row">
        <div class="col-4 mb-5" *ngFor="let book of books|filter:searchText">
            <div class="card" style="width: 18rem;">
                <img src={{book.bookImage}} class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{book.name}}</h5>
                    <p class="card-text">{{book.bookDescription}}</p>
                    <a [routerLink]="['/books',book.id]" class="btn btn-primary">Read More</a>
                    <span style="margin-left: 50px; font-weight: bold;font-size: 22px;">{{book.bookPrice|currency:"USD"}}</span>
                </div>
        
            </div>
        </div>
    </div>
</div>
